<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>架空国家支援システム スマホ閲覧用</title>
    <style>
        * {
            margin: 0px;
            font-size: 3.5vh;
        }
    </style>
    <!--フォントサイズをピューポートの5%とします。-->
</head>

<body style="background-color: orange;height: 100%;margin-left: 0%;margin-right: 0%">
    <div id="header">
        <!--<h1>Quest for Volga</h1>
        <h2>ゲームの説明</h2>
        <p>オンライン対戦国とりゲームだよ！自分の国を作って世界を征服しよう！画面に表示される指令をクリアしよう！
            現在まったりと制作中です。</p>
        <hr>-->
        <img id="provinceMap" style="display: none" src="map.png">
        <img id="whiteMap" style="display: none" src="whiteMap.png">
    </div>
    <div id="middle" style="width:100%;">
        <div id="topbar" style="width: 100%;height: 20%;">
            <div style="height: 70%;">
                <img id="myCountryFlag" style="height: 100%;float: left;" src="img/255.255.255.png">
                <div style="height: 100%">
                    <div id="myCountryName" style="height: 50%;">未選択</div>
                    <div id="text" style="height: 50%;">指令：国を選択するか、新しく国を作成してください</div>
                </div>
            </div>
            <div style="height:30%">
                <img src="img/money.png" style="height: 100%;float: left;">
                <span id="money">???</span>
                <span>軍事力</span>
                <span id="military">???</span>
            </div>
        </div>
        <div id="center" style="width:100%;height:70%">
            <div id="sidebar" style="width: 12%;float: left;height: 100%">
                <img id="targetCountryFlag" width="100%" src="img/255.255.255.png">
                <div id="targetCountryName" style="width:100%;height: 1.5em"></div>
                <div style="width: 100%;height:1.5em">
                    <img src="img/money.png" style="height: 100%;float: left;">
                    <span id="targetMoney">???</span>
                </div>
                <div style="width: 100%;height:1.5em">
                    <span>軍事力</span>
                    <span id="targetMilitary">???</span>
                </div>
                <button id="declareWar" onclick="myCountry.declareWar(targetCountry)" disabled>宣戦布告</button>
            </div>
            <canvas id="canvas" width="100" height="100" style="background-color: beige;"></canvas>
        </div>
        <div id="footbar" style="height: 10%;width:100%">
            <input id="color" value="#ff0000" type="color" style="display: none">
            <input id="mcName" type="text" value="国名" style="display: none">
            <button id="select" onclick="targetCountry.select()" disabled>国を選択</button>
            <button id="annex" onclick="switchAnnexMode()" disabled style="display: none">併合開始</button>
            <button id="expandArmy" onclick="myCountry.expandArmy()" disabled>軍拡する</button>
            <button id="disarm" onclick="myCountry.disarm()" disabled>軍縮する</button>
            <button onclick="test()" style="display: none">怪しい</button>
        </div>
    </div>
    <script src="qfw.js"></script>

</body>

</html>
